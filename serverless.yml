service: cybacad-backend
frameworkVersion: '3'
provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1 # CRITICAL: Change to your preferred AWS region
functions:
  api:
    handler: server.api # This is our new router function
    events:
      - httpApi:
          path: /{proxy+} # This catches all incoming API requests
          method: '*'