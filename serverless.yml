service: cybacad-backend
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  region: eu-west-2
  timeout: 10
  stage: dev
  environment:
    NODE_ENV: production

functions:
  api:
    handler: server.api
    events:
      - httpApi:
          path: /{proxy+}
          method: '*'

plugins:
  - serverless-offline

package:
  exclude:
    - node_modules/**
    - .git/**
    - .vscode/**
    - README.md

